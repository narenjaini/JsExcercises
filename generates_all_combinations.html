
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Js Excercise</title>

<script>
  function genCombinations(){
    var input = document.getElementById("userInput").value.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');//takes the input, Changes into lower case and removes  all non-alphanumeric characters;
    var inputLength = input.length-1;
    var outputArray1 = [];
    var outputArray2 =[];
    for(var i=0; i<=inputLength;i++){
        outputArray1.push(input[i]);
        outputArray1.push(outputArray2[i]);
        for(var j=0; j<inputLength;j++){
          outputArray2.push(input[i] + input[j]);
        }
    }
    console.log(outputArray2);
    document.getElementById("result").innerHTML = "";
  }
</script>
</head>
<body>

  <input  id="userInput" type="text" />

  <button id="combo" onclick="genCombinations()">Generate all Combinations</button>
  <p>The result is:&nbsp;</p> <span id="result"></span>

</body>
</html>
