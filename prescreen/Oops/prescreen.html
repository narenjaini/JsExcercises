<!-- Create an HTML document called prescreen.html containing a textarea, a button, and any other markup you think appropriate to the exercise.
Each line in the textarea should be expected to contain a key, separated from a count by a colon character. The key may be any string not containing a colon. Expect that the count will be parsed as an integer.
The textarea should have the following default value:
John: 2
Jane: 3
John: 4
Jane: 5
Your objective is to sum the counts for each key in the textarea, and display the totals for each key within the HTML document. The default value should result in the output, "The total for John is 6. The total for Jane is 8."
The following classes should be applied to the elements: prescreen-input, prescreen-button, prescreen-output. -->


<!DOCTYPE html>
<html>
<body>

Address:<br>
<textarea id="myTextarea">
John: 10
Jane: 3
John: 5
Nage: 8
Jane: 4
Jain: 6
</textarea>

<p>Click the button to alert the contents of the text area.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
  function myFunction() {
      var x = document.getElementById("myTextarea").value,
      y = x.split("\n"),
      str = "",
      data = {};
      for(var i=0; i < y.length-1; i++) {
        var splitdata = y[i].split(":");
        if(data[splitdata[0]] != undefined) {
                        data[splitdata[0]] = parseInt(data[splitdata[0]]) + parseInt(splitdata[1]);
        } else {
                        data[splitdata[0]] = splitdata[1];
        }
      }
      for (var key in data) {
        if (data.hasOwnProperty(key)) {
                      str += key + ":" + data[key]+"";
        }
      }
      document.getElementById("demo").innerHTML = str;
  }
</script>

</body>
</html>
