<!DOCTYPE html>
<html>
<body>

Address:<br>
<textarea id="myTextarea">
John: 10
Jane: 3
John: 5
Nage: 8
Jane: 4
Jain: 6
</textarea>

<p>Click the button to alert the contents of the text area.</p>

<button type="button" onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
  function myFunction() {
      var x = document.getElementById("myTextarea").value,
      y = x.split("\n"),
      str = "",
      data = {};
      for(var i=0; i < y.length-1; i++) {
        var splitdata = y[i].split(":");
        if(data[splitdata[0]] != undefined) {
                        data[splitdata[0]] = parseInt(data[splitdata[0]]) + parseInt(splitdata[1]);
        } else {
                        data[splitdata[0]] = splitdata[1];
        }
      }
      for (var key in data) {
        if (data.hasOwnProperty(key)) {
                      str += key + ":" + data[key]+"";
        }
      }
      document.getElementById("demo").innerHTML = str;
  }
</script>

</body>
</html>
