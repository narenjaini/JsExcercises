<title>A Program to find 1st January <span class="heading">is being </span>a Sunday between 2014 and 2050.</title>
<script>
console.log('--------------------');
for (var year = 2014; year <= 2050; year++)
    {
    var d = new Date(year,0,1);
    //console.log(d);
    if ( d.getDay() === 0 )
        console.log("1st January is being a Sunday  "+year);
    }
console.log('--------------------');
</script>
