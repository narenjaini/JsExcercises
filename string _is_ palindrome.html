<script>

  function numberPalindrome(){
    var input = document.getElementById("userInput").value.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'').replace(/[0-9]/g, '');;//takes the input, Changes into lower case and removes  all non-alphanumeric characters
    input = input + "";
    var temp = input.split("").reverse().join("");
    console.log(temp);

    if(input == temp){
      document.getElementById("result").innerHTML = "Yes! the given input is a PALINDROME"
    }else{
        document.getElementById("result").innerHTML = "Sorry! the given input is NOT a PALINDROME"
    }
  }
</script>

</head>

<body>
  <input  id="userInput" type="text"/>
  <button id="palin" onclick="numberPalindrome()">Palindrome</button>
  <p>The result is:&nbsp;</p> <span id="result"></span>

</body>
