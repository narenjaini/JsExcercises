<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Js Excercise</title>
<style>

/* css to display url as anchor text */
a[href]:empty::before{
  content:attr(href);
}

</style>
<script>
  var currentUrl = function(a,b){
    var current = window.location.href;
    document.getElementById("result").href = current;
  }
</script>
</head>
<body>
  <button id="currentUrl" onclick="currentUrl()">currentUrl</button>
  <p>The currentPage URL is:&nbsp;</p>
  <a href="" id="result"></a>
</body>
